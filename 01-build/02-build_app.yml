steps:

  - script: |
      npm install
    displayName: 'npm install'

  - script: |
      npm run build
    displayName: 'npm build'

  - task: PublishPipelineArtifact@1
    inputs:
        artifactName: nodejsapp
        targetPath: '$(Build.SourcesDirectory)'
        publishLocation: 'pipeline'
    displayName: 'Publish npm artifact'